<!DOCTYPEhtml>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport"contnet="width=device-width,inital-scale=1"/>
<title>음식점 예약 화면</title>
</head>
<body>
<section>
<form action="http://hive.dju.ac.kr/~drkdhong/semantic/reservation1.jsp"method="post"> //수정바람
<fieldset>
 <legend>예약자 정보</legend>
 <label for="datex">이름:</label>
 <input type="text" id="namex" name="namex"/><br/>
 <label for="numberx">휴대전화:</label>
 <input type="tel" id="numberx" name="numberx" placeholder="000-0000-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/><br/>
 <label for="personx">인원:</label>
 <input type="number"id="personx" name="personx" min="1" step="1"/>
 </fieldset>
 <fieldset>
 <legend>약속 날짜 시간 입력</legend>
 <label for="datex">날짜:</label>
 <input type="date" id="datex" name="datex"/><br/>
 <label for="timex">시간:</label>
 <input type="time" id="timex" name="timex"/><br/>
 </fieldset>
 <fieldset>
 <label for="mealx">식사</label>
 <select id="mealx" name="meal"multiple>
 <option value="국수">국수</option>
 <option value="돈까스">돈까스</option>
 <option value="냉면">냉면</option>
 <option value="쫄면">쫄면</option>
 <option value="볶음밥">볶음밥</option>
 <option value="김밥">김밥</option>
 <option value="된장국">된장국</option>
 <option value="라면">라면</option>
 <option value="김치"selected>김치</option></select>
 </fieldset>
 <button type="submit">입력</button>
 <input type="reset" name="reset1" value="취소"/>
</form>
</section>
</body>
</html>
